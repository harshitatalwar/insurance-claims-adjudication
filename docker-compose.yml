services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opd_postgres
    environment:
      POSTGRES_USER: opd_user
      POSTGRES_PASSWORD: opd_password
      POSTGRES_DB: opd_claims
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U opd_user -d opd_claims" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: opd_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/localhost/6333'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: opd_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Message Broker for Celery)
  redis:
    image: redis:7-alpine
    container_name: opd_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opd_backend
    ports:
      - "8000:8000"
    environment:
      # Service connection overrides (use Docker service names)
      DATABASE_URL: postgresql://opd_user:opd_password@postgres:5432/opd_claims
      QDRANT_HOST: qdrant
      MINIO_HOST: minio
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env # All other config comes from root .env file
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker (Background Task Processing)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opd_celery_worker
    command: celery -A app.worker worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://opd_user:opd_password@postgres:5432/opd_claims
      QDRANT_HOST: qdrant
      MINIO_HOST: minio
      REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: opd_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    env_file:
      - .env # Use root .env file for additional config
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
  redis_data:
